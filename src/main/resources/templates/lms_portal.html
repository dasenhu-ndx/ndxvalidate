<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta  http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>CAVE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue nav-bottom-green">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CAVE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/request" class="nav-link">Request New Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="#documentation" class="nav-link">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a href="/processed/requests/complete" class="nav-link">Request Archive</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="ndx-btn-color btn" value="Sign Out">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="mb-3 mt-5">
            <div class="lms-nav-btn-group text-center">
                <div class="btn ndx-btn-color mx-2">
                    <a href="/processed/requests">All Processed Requests</a>
                </div>
                <div class="btn ndx-btn-color mx-2">
                    <a href="/my/processed/requests">My Processed Requests</a>
                </div>
                <div class="btn ndx-btn-color mx-2">
                    <a href="/lms-requests">LMS TEAM</a>
                </div>
            </div>
        </div>
        <div class="card mt-4 bg-white">
            <div class="card-header bg-blue nav-bottom-green ndx-header">
                <h4>New Account Request Queue</h4>
            </div>
            <div class="container mt-3">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Requester</th>
                        <th scope="col">Lab Name</th>
                        <th scope="col">Mode</th>
                        <th scope="col">Doctor Name</th>
                        <th scope="col">Practice Name </th>
                        <th scope="col">State</th>
                        <th scope="col">NPI No</th>
                        <th scope="col">License No</th>
                        <th scope="col">Status</th>
                        <th scope="col">Process</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${requestList}">
                        <td th:text="${#dates.format(s.timeStamp, 'yyyy/MM/dd : hh:mm a')}"></td>
                        <td th:text="${s.mtUserName}"></td>
                        <td th:text="${s.labName}"></td>
                        <td th:text="${s.mode}"></td>
                        <td th:text="${s.FName} + ' ' + ${s.LName} "></td>
                        <td th:text="${s.PName}"></td>
                        <td th:text="${s.state}"></td>
                        <td th:text="${s.npi}"></td>
                        <td th:text="${s.licenseNo}"></td>
                        <td > <span th:if="${s.status == 0}">Not Processed</span></td>
                        <td><h4 class="text-center color-green"><a href="/lms/process.html" th:href="@{/process/request/{id}(id=${s.accId})}" ><i class="far fa-dot-circle"></i></a></h4></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



</body>
<footer >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2effb491bc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</footer>
</html>
