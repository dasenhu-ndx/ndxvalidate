<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta  http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>lms_requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2effb491bc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue nav-bottom-green">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CAVE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/request" class="nav-link">Request New Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="#documentation" class="nav-link">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a href="/processed/requests/complete" class="nav-link">Request Archive</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="ndx-btn-color btn" value="Sign Out">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="wrapper">

        <div class="card mt-5">
            <div class="card-header ndx-header nav-bottom-green bg-blue">
                <h3 class="text-center">LMS TEAM</h3>
            </div>
            <div class="card-body">
                <table class="table">
                   <thead>
                   <tr>
                       <th scope="col">Name</th>
                       <th scope="col">UserName</th>
                       <th scope="col">Email</th>
                       <th scope="col">Role</th>

                   </tr>
                   </thead>
                    <tbody>
                    <tr th:each="a : ${admins}">
                        <td th:text="${a.FName + ' ' + a.LName}"></td>
                        <td th:text="${a.mtUserName}"></td>
                        <td th:text="${a.email}"></td>
                        <td th:text="${a.role}"></td>

                    </tr>
                    </tbody>
                </table>

                <div class="mt-4">
                    <div class="card  card-500">
                        <div class="card-header ndx-header nav-bottom-green bg-blue">
                            <h3 class="text-center">LMS TEAM ADD MEMBER</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="success" style="color: darkgreen">
                            <h6><span th:text="${newUser}"></span></h6>
                        </div>
                        <form  class="mt-2 form-450" method="post"  action="" th:action="@{/addMember}" th:object="${newMember}">
                            <label  for="fName">First Name</label>
                            <div  class="input-group mb-3">

                                <input type="text" class="form-control"   id="fName" th:field="*{FName}">
                            </div>
                            <label  for="lName">Last Name</label>
                            <div  class="input-group mb-3">

                                <input type="text" class="form-control"   id="lName" th:field="*{LName}">
                            </div>
                            <label  for="email">Email</label>
                            <div  class="input-group mb-3">

                                <input type="email" class="form-control"   id="email" th:field="*{email}">
                            </div>
                            <label  for="role">Role Type</label>
                            <div  class="input-group mb-3">
                                <select class="form-control"   id="role" th:field="*{role}">
                                    <option value="MANAGER">Manager</option>
                                    <option value="TEAM MEMBER">Team Member</option>
                                </select>
                            </div>
                            <label  for="status">Status</label>
                            <div  class="input-group mb-3">
                                <select class="form-control"   id="status" th:field="*{status}">
                                    <option value="0">Inactive</option>
                                    <option value="1">Active</option>
                                </select>
                            </div>

                            <div class="text-center">
                                <input type="submit" class="btn ndx-btn-color" value="Add Memeber">
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>


    </div>
</div>
</body>
<footer class="footer bg-blue">
    <h5 class="color-green">CAVE integration by Mary Olowu and Nathan Maloney</h5>
</footer>
</html>
