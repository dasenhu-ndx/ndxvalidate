<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta  http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Ndx Validate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<style type="text/css">
    .bg-blue{
        background-color: #002855;
        color: #FFFFFF;
    }
    .nav-bottom-green{
        border-bottom: #5dbb46 solid 10px;
    }

    .ndx-header{
        border-radius: 0;
    }

    .ndx-btn-color{
        background-color: #002855;
        color: #5dbb46;
    }

    .ndx-btn-color a,
    .ndx-btn-color a:hover,
    .ndx-btn-color a:active,
    .ndx-btn-color a:visited{
        color: #5dbb46;
    }

    .color-green,
    .color-green a,
    .color-green a:hover,
    .color-green a:visited,
    .color-green a:active{
        color: #5dbb46;
    }

    .error-card{
        width: 400px;
        display: block;
        margin: auto;
    }
</style>
<body>
<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue nav-bottom-green">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CAVE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/request" class="nav-link">Request New Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="#documentation" class="nav-link">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a href="/processed/requests/complete" class="nav-link">Request Archive</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="ndx-btn-color btn" value="Sign Out">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="error-template mt-5 ">
     <div class="card error-card bg-white">
         <div class="card-header text-center ndx-header bg-blue nav-bottom-green p-3">
             <h4> CAVE Login</h4>
         </div>
         <div class="card-body">

             <form  th:action="@{/login}"   method="post" >

                 <fieldset>
                     <div th:if="${param.error}" class="alert text-danger alert-error">
                         <p class="text-danger p-2"> Invalid username and password</p>
                     </div>
                     <div th:if="${param.logout}" class="alert alert-success">
                         <p class="text-success">You have been Logged out or Session end</p>
                     </div>

                     <div class="mb-3">
                         <label for="username" class="form-label">User Name</label>
                         <input type="text" id="username" name="username" class="form-control" required />
                     </div>
                     <div class="mb-3">
                         <label for="password" class="form-label">Password</label>
                         <input type="password"  name="password" id="password" class="form-control"  required />
                     </div>
                     <div class="text-center mt-1">
                         <button type="submit" class="ndx-btn-color btn"  > Log in </button>
                     </div>
                 </fieldset>

             </form>
         </div>
     </div>
</div>
</body>
<footer >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2effb491bc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</footer>
</html>
