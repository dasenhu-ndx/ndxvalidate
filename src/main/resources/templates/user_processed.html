<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta  http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>CAVE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue nav-bottom-green">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CAVE </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/request" class="nav-link">Request New Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="#documentation" class="nav-link">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a href="/processed/requests/complete" class="nav-link">Request Archive</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="ndx-btn-color btn" value="Sign Out">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <section class="mt-5">
        <div class="card bg-white">
            <div class="card-header nav-bottom-green bg-blue ndx-header">
                <h4 class="text-center"> My Completed Requests</span>  </h4>
            </div>
        </div>
        <div class="container">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Requested By</th>
                    <th scope="col">Processed By</th>
                    <th scope="col">Doctor #</th>
                    <th scope="col">Customer #</th>

                    <th scope="col">View Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${processed}">
                    <td th:text="${#dates.format(s.timeStamp, 'yyyy/MM/dd : hh:mm a')}"></td>
                    <td th:text="${s.accountRequest.mtUserName}"></td>
                    <td th:text="${s.procBy}"></td>
                    <td th:text="${s.newDocId}"></td>
                    <td th:text="${s.newCusId}"></td>
                    <td><h4 class="text-center color-green"><a href="/dashboard/view_request_processed.html" th:href="@{/view/request/info/{id}(id=${s.accountRequest.accId})}" ><i class="fas fa-eye"></i></a></h4></td>
                </tr>
                </tbody>
            </table>


        </div>
    </section>
</div>


</body>
<footer >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2effb491bc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</footer>
</html>
